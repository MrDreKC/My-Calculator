<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <input id="calcScreen" type="text" placeholder="0"/>
    <br>
    <br>
    <div class="calc__keypad">
      <button class="button operator num__lock">AC</button>
      <button class="button operator divide">/</button>
      <button class="button operator multiply">*</button>
      <button class="button operator minus">-</button>
      <button class="button num">7</button>
      <button class="button num">8</button>
      <button class="button num">9</button>
      <button class="button operator plus">+</button>
      <button class="button num">4</button>
      <button class="button num">5</button>
      <button class="button num">6</button>
      <button class="button num">1</button>
      <button class="button num">2</button>
      <button class="button num">3</button>
      <button class="button operator enter">Enter</button>
      <button class="button num zero">0</button>
      <button class="button num">Del</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
