<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="calc__screen">0</div>
    <br>
    <br>
    <div class="calc__keypad">
      <button class="opt num__lock">Num Lock</button>
      <button class="opt">&#247;</button>
      <button class="opt">&#215;</button>
      <button class="opt">&#8722;</button>
      <button class="num">7<br>Home</button>
      <button class="num">8<br>&uarr;</button>
      <button class="num">9<br>PgUp</button>
      <button class="opt plus">&#43;</button>
      <button class="num">4<br>&larr;</button>
      <button class="num">5</button>
      <button class="num">6<br>&rarr;</button>
      <button class="num">1<br>End</button>
      <button class="num">2<br>&darr;</button>
      <button class="num">3<br>PgDn</button>
      <button class="opt enter">Enter</button>
      <button class="zero num">0<br>Insert</button>
      <button class="num">.<br>Delete</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
